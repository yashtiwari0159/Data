name: Deploy to Production ADF

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: 2.32.0
          inlineScript: |
            az --version

      - name: Login to Azure
        run: az login --service-principal --tenant ${{ secrets.AZURE_TENANT_ID }} --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }}
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Deploy ARM Template to Production
        run: |
          az deployment group create \
            --resource-group Yash-RG2 \
            --template-file adf_publish/UAT-Testing/ARMTemplateForFactory.json \
            --parameters adf_publish/UAT-Testing/ARMTemplateParametersForFactory.json \
            --mode Incremental
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
